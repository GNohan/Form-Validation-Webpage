<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form Validation Website</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="mainStylesheet.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <form action="thankYou.html" method="get" name="mainForm">
        <div class="form-group">
            <label for="nameInput">Name:</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter name">
            <small id="nameHelp" class="form-text text-muted">Minimum six letters. No Numbers.</small>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="i.e. johndoe@tractors.co">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input class="form-control" id="phoneNumber" placeholder="i.e. 111-111-1111">
        </div>
        <label for="genderRadio">Gender:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="genderRadio" id="maleRadio" value="Male" checked>
            <label class="form-check-label" for="maleRadio">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="genderRadio" id="femaleRadio" value="Female">
            <label class="form-check-label" for="femaleRadio">
                Female
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="genderRadio" id="otherRadio" value="Other">
            <label class="form-check-label" for="otherRadio">
                Other/Rather Not Specify
            </label>
        </div>
        <div class="form-group">
            <label for="preferredContactSelect">Preferred Contact</label>
            <select class="form-control" id="contactSelect">
                <option>Phone</option>
                <option>Email</option>
            </select>
        </div>
        <button type="submit" id="submit" class="btn btn-dark">Submit</button>
    </form>
    <div id="errorDiv">

    </div>
    <script src="Scripts/mainScript.js"></script>
</body>
</html>
